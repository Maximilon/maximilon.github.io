<style>
  .d1 {
    background: LightSkyBlue;
  }
  .d2 {
    background: LightSalmon;
  }
  .d3 {
    background: PaleTurquoise;
  }
  .d4 {
    background: LightPink;
  }
  .d5 {
    background: PaleGreen;
  }

  .container {
    font-size: 40px;
    width: 100%;
    background: LightGray;
    /* Only change code below this line */
    display: grid;
    /* If we would like to apply a grid system to our website layout, then we need to first specificy the container element (the parent) as having the display type set to grid. This will enable the element to apprehend other grid properties that are made available as a consequence of setting the display type to grid.
    In git I can use git commit -am "comment" (to both add and message? bypassing add? Testing this now: . . . It works!!;) */

    grid-template-columns: 100px 100px 100px;
    /* the grid template columns peoperty defines part of the structure of a grid, for example how many columns. To specify two rows, we use two parameters to do so. 
    so far then: (1) specify display: grid, then set up grid-template-columns: for the grid in question*/

    /* grid-template-rows: 50px 50px; */
    /* it is now possible to add rows also (so now we have a square with three columns and two rows*/

    /* grid-template-columns can take specific units of measure to manipulate the shorthand layout. For example, 
        fr: sets the column or row to a fraction of the available space
        auto: sets the column or row to the width or height of its content automatically
        %: adjusts the column or row to the percent width of its container
        grid-template-columns: auto 50px 10% 2fr 1fr;
     */
    grid-template-columns: 1fr 100px 2fr;

    grid-column-gap: 20px;
    /* add a gap between columns (20px of empty space between all columns)*/
    grid-row-gap: 5px;
    /*you may also add a gap between rows */

    /* grid gap is a shorthand property for the above, grid-row-gap and grid-column-gap properties. If one parameter is set, then that will apply to all ROWS and COLUMNS, however if there are two parameters, the first will use to set the gap between the rows, whilst the second, the columns */
    grid-gap: 10px 20px;
  }
</style>

<div class="container">
  <div class="d1">1</div>
  <div class="d2">2</div>
  <div class="d3">3</div>
  <div class="d4">4</div>
  <div class="d5">5</div>
</div>
